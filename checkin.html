<form>
  <div class="container">
    <h1>Please Enter Today's Well Note</h1>
  <div class="row">
    <div class="col-3">
      <label for="emotion" class="questions">How are you feeling today?</label>
    </div>
    <div class="col-1">
      <label for="excited">
        <input
          class="questions"
          type="radio"
          name="feedback"
          id="excited"
          value="excited"
        />
        <span>&#128512; Excited</span>
      </label>
    </div>
    <div class="col-1">
      <label for="happy">
        <input
          class="questions"
          type="radio"
          name="feedback"
          id="happy"
          value="happy"
        />
        <span>&#128578; Happy</span>
      </label>
    </div>
    <div class="col-1">
      <label for="fine">
        <input
          class="questions"
          type="radio"
          name="feedback"
          id="fine"
          value="fine"
        />
        <span>&#128528; Fine</span>
      </label>
    </div>
    <div class="col-1">
      <label for="sad">
        <input
          class="questions"
          type="radio"
          name="feedback"
          id="sad"
          value="sad"
        />
        <span>&#128542; Sad</span>
      </label>
    </div>
    <div class="col-1">
      <label for="angry">
        <input
          class="questions"
          type="radio"
          name="feedback"
          id="angry"
          value="angry"
        />
        <span>&#128545; Angry</span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <label for="water" class="questions">How much water did you drink today?</label>
    </div>
  
    <div class="col-9">
      <input class="col-sm-2"
              type="number"
              min="5"
              max="100"
              name="waterintake"
              value=""
              id="wAter"
            /><label class="col-sm-4"> Ounces         
            </label>
            </div>
    </div>
  
  <div class="row">
    <div class="col-2">
      <label for="meals" class="questions">Have you eaten the following meals?</label>
    </div>
    <div class="col-2">
      <label for="breakfast"> <input class="mealType" type="checkbox" name="breakFast" value="breakfast" id="breakFast"/> <span>Breakfast</span>
    </div>
    <div class="col-2">
      <label for="lunch"> <input class="mealType" type="checkbox" name="lUnch" value="lunch" id="lUnch" /> <span>Lunch</span>
    </div>
    <div class="col-2">
      <label for="dinner"> <input class="mealType" type="checkbox" name="dInner" value="dinner" id="dInner" /> <span>Dinner</span>
    </div>
    <div class="col-2">
      <label for="snacks"> <input class="mealType" type="checkbox" name="sNacks" value="snacks" id="sNacks" /> <span>Snacks</span>
    </div>
    <div class="col-2">
      <label for="fasting"> <input class="mealType" type="checkbox" name="fAsting" value="fasting" id="fAsting" /> <span>Fasting</span>
    </div>
  </div>
  <div class="row">  
    <div class="col-3">
      <label for="medication" class="questions">Did you take your medication and/or supplements today, if any?</label>
    </div>
    <div class="col-3">
      <label for="yes">
        <input
          class="radio"
          type="radio"
          name="meds"
          id="yes"
          value="yes"
        />
        <span>Yes</span>
      </label>
    </div>
    <div class="col-3">
      <label for="no">
        <input
          class="radio"
          type="radio"
          name="meds"
          id="no"
          value="no"
        />
        <span>No</span>
      </label>
    </div>
    <div class="col-3">
      <label for="na">
        <input
          class="radio"
          type="radio"
          name="meds"
          id="na"
          value="na"
        />
        <span>N/A</span>
      </label>
    </div>
    </div>
  
  <div class="row">
    <div class="col-3">
        <label>Journal entry:</label>
      </div>
    </div>
  <div class="row">
    <div class="col-3">
      <textarea id="eNtry" rows="5" cols="40" placeholder="Daily Exercise, Meals, Vitals, etc."></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <button type="button" id="submitcheck">Submit</button>
    </div>
  </div>
</div>
